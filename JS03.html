	<hr>
	<script language = "JavaScript">
	var mensagem="";
	var comp=window.screen.width;
	var larg=window.screen.height;
	var sexo_aluno1="M";
	document.write("<p>A resolução do seu monitor é de " +comp+ "X" +larg);
	
	if (comp < 480){
		mensagem += "Tela de Smartphone";
	} else if (480 < comp && comp <= 600){
		mensagem += "Tela de Tablet";
	} else if (600 < comp && comp <= 780){
		mensagem += "Tela pequena para Desktop";
	} else if (780 < comp && comp <= 1280){
		mensagem += "Tela boa para Desktop";
	} else {
		mensagem += "Uau! Tela Gigante";
	}
	window.alert(mensagem);
	</script>
